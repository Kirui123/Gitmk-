<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Skillswap</title>
                <link rel="stylesheet" href="styles.css">
                </head>
                 <body>
                    <header>
         
         
                      <h1>Skillswap</h1>
                                </header>

                                    <section id="profile">
                                            <h2>Your Profile</h2>
                                                    <form id="profile-form">
                                                                <input type="text" id="name" placeholder="Your Name" required>
                                                                            <textarea id="bio" placeholder="Short Bio"></textarea>
                                                                                        <input type="text" id="skills-have" placeholder="Skills You Have" required>
                                                                                                    <input type="text" id="skills-want" placeholder="Skills You Want" required>
                                                                                                                <button type="submit">Save Profile</button>
                                                                                                                        </form>
                                                                                                                            </section>

                                                                                                                                <section id="skills-list">
                                                                                                                                        <h2>Find a Skill</h2>
                                                                                                                                                <input type="text" id="search" placeholder="Search for a skill...">
                                                                                                                                                        <div id="results"></div>
                                                                                                                                                            </section>

                                                                                                                                                                <script src="script.js"></script>
                </body>
                </html>
